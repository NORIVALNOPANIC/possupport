<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supporto</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Source+Sans+Pro:200" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        .logo {
            max-width: 200px; /* Doppio delle dimensioni originali */
            margin-bottom: 20px;
        }
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 200%; /* Stessa altezza del logo */
        }
        .info {
            text-align: left;
            margin-bottom: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .info p {
            margin: 5px 0;
            font-size: 0.9rem; /* Font più piccolo per le informazioni */
        }
        .info strong {
            display: inline-block;
            width: 150px;
            font-weight: bold;
        }
        .info span {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://norival.com/wp-content/uploads/2023/10/intero-e1702847187131.png" alt="No Rival Logo" class="logo">
        <h1>SUPPORTO</h1>
        <div class="info">
            <p><strong>Nome dell'attività:</strong> <span id="businessName"></span></p>
            <p><strong>Nome della sede aziendale:</strong> <span id="locationName"></span></p>
            <p><strong>ID aziendale:</strong> <span id="businessId"></span></p>
            <p><strong>ID sede aziendale:</strong> <span id="locationId"></span></p>
            <p><strong>Nome del dispositivo cassa:</strong> <span id="deviceName"></span></p>
            <p><strong>ID del dispositivo cassa:</strong> <span id="deviceId"></span></p>
            <p><strong>Nome dell'utente cassa:</strong> <span id="userName"></span></p>
            <p><strong>ID dell'utente cassa:</strong> <span id="userId"></span></p>
        </div>
        <form id="supportForm">
            <div class="form-group">
                <label for="requestDetail">Dettaglio richiesta:</label>
                <textarea class="form-control" id="requestDetail" placeholder="Descrivi il problema" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="requestType">Tipo di richiesta:</label>
                <select class="form-control" id="requestType">
                    <option>Richiesta Generale</option>
                    <option>Errore Epson</option>
                    <option>Codice Operatore</option>
                    <option>Cambio Menu</option>
                </select>
            </div>
            <button type="submit" class="btn btn-outline-primary">Submit</button>
        </form>
    </div>
    <script>
        // Funzione per popolare i campi con le variabili dall'URL
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const fields = [
                'businessName', 'businessId', 'locationName', 'locationId',
                'deviceName', 'deviceId', 'userName', 'userId'
            ];
            fields.forEach(field => {
                const value = urlParams.get(field);
                if (value) {
                    document.getElementById(field).textContent = value;
                }
            });
        };
    </script>
</body>
</html>
