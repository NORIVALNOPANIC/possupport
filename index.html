<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supporto</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400|Source+Sans+Pro:200" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <!-- Il contenuto del tuo form è qui -->
        <img src="assets/logo.png" alt="No Rival Logo" class="logo">
        <h1>SUPPORTO</h1>
        <div class="info">
            <p><strong>Nome dell'attività:</strong> <span id="businessName"></span></p>
            <!-- Altri campi come prima -->
        </div>
        <form id="supportForm" onsubmit="sendEmail(event)">
            <!-- Resto del form come prima -->
        </form>
        <div id="summary">
            <h2>Riepilogo della Richiesta</h2>
            <p><strong>Numero del Ticket:</strong> <span id="summaryTicketNumber"></span></p>
            <p>Un operatore la contatterà il prima possibile.</p>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</body>
</html>
