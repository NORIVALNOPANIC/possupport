<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Rival Support</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Source+Sans+Pro:200" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Source Sans Pro', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NO RIVAL SUPPORT</h1>
        <form id="supportForm">
            <div class="form-group">
                <label for="businessName">Nome dell'attività:</label>
                <input type="text" class="form-control" id="businessName" placeholder="Nome dell'attività" readonly>
            </div>
            <div class="form-group">
                <label for="businessId">ID aziendale:</label>
                <input type="text" class="form-control" id="businessId" placeholder="ID aziendale" readonly>
            </div>
            <div class="form-group">
                <label for="locationName">Nome della sede aziendale:</label>
                <input type="text" class="form-control" id="locationName" placeholder="Nome della sede aziendale" readonly>
            </div>
            <div class="form-group">
                <label for="locationId">ID sede aziendale:</label>
                <input type="text" class="form-control" id="locationId" placeholder="ID sede aziendale" readonly>
            </div>
            <div class="form-group">
                <label for="deviceName">Nome del dispositivo cassa:</label>
                <input type="text" class="form-control" id="deviceName" placeholder="Nome del dispositivo cassa" readonly>
            </div>
            <div class="form-group">
                <label for="deviceId">ID del dispositivo cassa:</label>
                <input type="text" class="form-control" id="deviceId" placeholder="ID del dispositivo cassa" readonly>
            </div>
            <div class="form-group">
                <label for="userName">Nome dell'utente cassa:</label>
                <input type="text" class="form-control" id="userName" placeholder="Nome dell'utente cassa" readonly>
            </div>
            <div class="form-group">
                <label for="userId">ID dell'utente cassa:</label>
                <input type="text" class="form-control" id="userId" placeholder="ID dell'utente cassa" readonly>
            </div>
            <div class="form-group">
                <label for="requestDetail">Dettaglio richiesta:</label>
                <textarea class="form-control" id="requestDetail" placeholder="Descrivi il problema" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="requestType">Tipo di richiesta:</label>
                <select class="form-control" id="requestType">
                    <option>Errore Epson</option>
                    <option>Richiesta Generale</option>
                    <option>Codice Operatore</option>
                    <option>Cambio Menu</option>
                </select>
            </div>
            <button type="submit" class="btn btn-outline-primary">Submit</button>
        </form>
    </div>
    <script>
        // Funzione per popolare i campi con le variabili dall'URL
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const fields = [
                'businessName', 'businessId', 'locationName', 'locationId',
                'deviceName', 'deviceId', 'userName', 'userId'
            ];
            fields.forEach(field => {
                const value = urlParams.get(field);
                if (value) {
                    document.getElementById(field).value = value;
                }
            });
        };
    </script>
</body>
</html>
