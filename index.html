<!DOCTYPE html>
<html lang="it">
<head>
    <!-- Meta information about the document, setting the character encoding and making the page mobile responsive -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supporto</title>
    
    <!-- Linking external stylesheets -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400|Source+Sans+Pro:200">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!-- Linking the local stylesheet for custom styling -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main container for the entire support form page -->
    <div class="container">
        <!-- Displaying company logo for branding -->
        <img src="assets/logo.png" alt="No Rival Logo" class="logo">
        <!-- Main heading of the page -->
        <h1>SUPPORTO</h1>
        
        <!-- Section that shows static information about the business and support request -->
        <div class="row info mb-4">
            <!-- Dividing information into two columns for a cleaner layout -->
            <div class="col-md-6">
                <p><strong>Nome dell'attivit√†:</strong> <span id="businessName"></span></p>
                <p><strong>ID aziendale:</strong> <span id="businessId"></span></p>
                <p><strong>Nome del dispositivo cassa:</strong> <span id="deviceName"></span></p>
                <p><strong>Nome dell'utente cassa:</strong> <span id="userName"></span></p>
                <p><strong>Ora della richiesta:</strong> <span id="requestTime"></span></p>
            </div>
            <div class="col-md-6">
                <p><strong>Nome della sede aziendale:</strong> <span id="locationName"></span></p>
                <p><strong>ID sede aziendale:</strong> <span id="locationId"></span></p>
                <p><strong>ID del dispositivo cassa:</strong> <span id="deviceId"></span></p>
                <p><strong>ID dell'utente cassa:</strong> <span id="userId"></span></p>
                <p><strong>Ticket Number:</strong> <span id="ticketNumber"></span></p>
            </div>
        </div>
        
        <!-- The support request form -->
        <form id="supportForm" onsubmit="sendEmail(event)">
            <!-- Text area to describe the issue -->
            <div class="form-group">
                <label for="requestDetail">Dettaglio richiesta:</label>
                <textarea class="form-control" id="requestDetail" placeholder="Descrivi il problema" rows="3"></textarea>
            </div>
            <!-- Dropdown to select the type of request -->
            <div class="form-group">
                <label for="requestType">Tipo di richiesta:</label>
                <select class="form-control" id="requestType">
                    <option>Richiesta Generale</option>
                    <option>Errore Epson</option>
                    <option>Codice Operatore</option>
                    <option>Cambio Menu</option>
                </select>
            </div>
            <!-- Input field for contact phone number -->
            <div class="form-group">
                <label for="contactPhone">Contatti telefonici:</label>
                <input type="text" class="form-control" id="contactPhone" placeholder="Inserisci il numero di telefono">
            </div>
            <!-- Input field for contact email address -->
            <div class="form-group">
                <label for="contactEmail">Email:</label>
                <input type="email" class="form-control" id="contactEmail" placeholder="Inserisci l'email">
            </div>
            <!-- File upload input for attachments -->
            <div class="form-group">
                <label for="attachment">Allegato:</label>
                <input type="file" class="form-control-file" id="attachment">
            </div>
            <!-- Checkbox to indicate a service block -->
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="serviceBlock">
                <label class="form-check-label" for="serviceBlock">Blocco servizio</label>
            </div>
            <!-- Submission button for the form -->
            <button type="submit" class="btn btn-outline-primary">Invia la richiesta</button>
        </form>
    </div>
    
    <!-- Linking the JavaScript file to add interactive functionality -->
    <script src="script.js"></script>
    <!-- Linking EmailJS library for email handling -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</body>
</html>
